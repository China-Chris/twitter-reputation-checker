<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Follower Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px; /* 确保弹出窗口的宽度合适 */
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Twitter Follower Counter</h1>
    <p id="currentUrl">当前网址: 未提供</p> <!-- 添加当前网页地址显示 -->
    <p id="followerCount">点击按钮加载关注者数量</p>
    <p id="followingStatus">正在关注: 未提供</p>
    <p id="creationTime">创建时间: 未提供</p>
    <p id="daysSinceCreation">距离创建时间: 未计算</p>
    <p id="verifiedStatus">认证状态: 未提供</p>
    <p id="userMass">信誉值: 未提供</p> <!-- 添加信誉值显示 -->
    <button id="loadFollowers">加载关注者数量</button>
    <script src="popup.js"></script>
</body>
</html>
